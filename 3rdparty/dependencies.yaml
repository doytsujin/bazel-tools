options:
  mavenResolvers:
    - id: "default"
      url: https://repo.maven.apache.org/maven2/
  scalaAbi: "2.12"
  excludedDependencies:
    - com.google.guava:guava-jdk5
    - org.slf4j:slf4j-log4j12
  versionConflictPolicy: "pinned"

github:
  io_bazel:
    repo: bazelbuild/bazel
    tag: 1.2.1
  io_bazel_buildtools:
    repo: bazelbuild/buildtools
    commit: 77355e5628b4bfffa932bc8645ea165d9f5c486d
  io_bazel_rules_go:
    repo: bazelbuild/rules_go
    commit: a667c18bef6ec5a11f1cbf40b219d541c48e942e
  io_bazel_rules_scala:
    repo: bazelbuild/rules_scala
    commit: 6c16cff213b76a4126bdc850956046da5db1daaa
  rules_python:
    repo: bazelbuild/rules_python
    commit: 94677401bc56ed5d756f50b441a6a5c7f735a6d4
  rules_jvm_external:
    repo: bazelbuild/rules_jvm_external
    tag: 3.0

maven:
  ch.qos.logback:
    logback:
      modules:
        - classic
        - core
      version: "1.2.3"

  com.fasterxml.jackson:
    jackson:
      modules:
        - core:annotations
        - core:core
        - core:databind
        - dataformat:dataformat-yaml
        - datatype:datatype-guava
      version: "2.9.6"

  com.geirsson:
    scalafmt-core:
      version: "1.5.1"
      kind: scala
    metaconfig:
      modules:
        - core
        - typesafe-config
      kind: scala
      version: "0.4.0"

  com.github.tomas-langer:
    chalk:
      version: "1.0.2"

  com.google.auto.value:
    auto-value:
      modules:
        - ""
        - annotations
      version: "1.6.2"

  com.google.code.findbugs:
    annotations:
      version: "3.0.1"
    jsr305:
      version: "3.0.2"

  com.google.errorprone:
    error_prone_annotations:
      version: "2.3.1"

  com.google.googlejavaformat:
    google-java-format:
      version: "1.6"

  com.google.guava:
    guava:
      version: "23.6.1-jre"

  com.google.protobuf:
    protobuf:
      modules:
        - java
      version: "3.8.0"

  com.google.jimfs:
    jimfs:
      version: "1.1"

  com.squareup.okio:
    okio:
      version: "1.15.0"

  net.sf.jopt-simple:
    jopt-simple:
      version: "5.0.4"

  org.hamcrest:
    java-hamcrest:
      version: "2.0.0.0"

  org.scala-lang:
    scala:
      modules:
        - compiler
        - library
        - reflect
      version: "2.12.6"

  org.slf4j:
    slf4j:
      modules:
        - api
      version: "1.7.25"
